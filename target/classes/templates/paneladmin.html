<!-- paneladmin.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administrador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .panel {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 400px;
    }

    h1 {
      color: #005eb8;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #005eb8;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px 25px;
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #004a94;
    }

    .logout {
      background-color: #d9534f;
    }

    .logout:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>

  <div class="panel">
    <h1>Bienvenido, Administrador</h1>

    <form action="/autobuses">
      <button class="btn" type="submit">Registrar Autobús</button>
    </form>

    <form action="/choferes">
      <button class="btn" type="submit">Registrar Chofer</button>
    </form>

    <form action="/formviajes">
      <button class="btn" type="submit">Registrar Viaje</button>
    </form>

    <form method="post" action="/logout">
      <button class="btn logout" type="submit">Cerrar Sesión</button>
    </form>
  </div>

</body>
</html>
